<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="stats">
    <p id="score" >Score: -</p>

    <div id="myProgress"></div>
    <div id="foodBar">Hunger</div>
    <br />
    <div id="myProgress_2"></div>
    <div id="waterBar">Thirst</div>
  </div>

  <div class="center">
    <input id="switch" type="button" class="middle" value="fast mode" onclick="fast()"></input>
    <input id="switch2" type="button" class="middle" value="slow mode" onclick="slow()"></input>
    <br />
    <img src="images/kitty.png" id="cat" width="50%"></img>
    <br />
    <input id="feed_cat" type="button"  value="feed" onclick="giveFood();">
    <input id="water_cat" type="button"  value="quench thirst" onclick="giveWater();">
  </div>


  <script src="js/main.js"></script>
</body>

</html>
